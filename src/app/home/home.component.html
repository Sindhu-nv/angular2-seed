<div class="container">
    <h3>Employee Forms</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" class="form-control" name="firstName" ngModel>
        </div>
        <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" class="form-control" name="lastName" ngModel>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" ngModel> Full Time Employee
            </label>
        </div>
        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="IND" checked> IND
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="USD"> USD
            </label>
        </div>
        <div class="form-group">
            <label>Primary Language</label>
            <select class="form-control">
                <option *ngFor="let lang of languages">{{lang}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date Hired</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
                <label>Color</label>
                <input type="color" class="form-control">
            </div>
        <button class="btn btn-primary" type="submit">Ok</button>
    </form>
</div>
